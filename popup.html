<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 200px; padding: 10px; font-family: sans-serif; }
    input, select { width: 100%; margin: 5px 0; }
    button { width: 100%; background: #b82226; color: white; border: none; padding: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h3>MSRIT Setup</h3>
  <input type="text" id="usn" placeholder="USN (e.g. 1MS24IS058)">
  <input type="text" id="day" placeholder="Day (e.g. 05)">
  <input type="text" id="month" placeholder="Month (01-12)">
  <input type="text" id="year" placeholder="Year (e.g. 2006)">
  <button id="save">Save Details</button>
  <script src="popup.js"></script>
</body>
</html>
